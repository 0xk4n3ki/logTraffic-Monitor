  #   environment:
  #     - RABBITMQ_DEFAULT_USER=guest
  #     - RABBITMQ_DEFAULT_PASS=guest
  #   networks:
  #     - backend

  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - backend

  kafka:
    image: apache/kafka:4.1.0
    container_name: kafka
    ports:
      - "9092:9092"
      # - "29092:29092"
    # environment:
    #   - KAFKA_NODE_ID=1
    #   - KAFKA_PROCESS_ROLES=broker,controller
    #   - KAFKA_LISTENERS=PLAINTEXT_HOST://:9092,PLAINTEXT_DOCKER://:29092,CONTROLLER://:9093
    #   - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT_HOST://localhost:9092,PLAINTEXT_DOCKER://kafka:29092
    #   - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT_HOST:PLAINTEXT,PLAINTEXT_DOCKER:PLAINTEXT,CONTROLLER:PLAINTEXT
    #   - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
    #   - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT_DOCKER
    #   - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  es_data:
  kibana_data:
  kafka_data: